<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기초</title>
  </head>
  <body>
    <!-- 태그간의 띄어쓰기, 엔터는 동작 X -->
    <!-- a태그(anchor) -->
    <a href="http://google.com">구글</a>
    <!-- b태그(bold) -->
    <b>굵은 글씨</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <strong>강한 글씨?</strong>
    <!-- i태그(italic) -->
    <i>이탤릭</i><br><br><br><br><br><br>
    <em>강한 글씨?</em>
    <!-- img -->
    <img src="https://item.kakaocdn.net/do/9d4a4d8368feb0ea31d42724f36156f5f604e7b0e6900f9ac53a43965300eb9a" 
         alt="보노보노">
    <span></span>
    <!-- heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h6>H6</h6>
    <!-- 문단 -->
    <p>문단 문단</p>
    <!-- 수평선 -->
    <hr>
    <!-- ol, ul -->
    <ol>
      <li>순서가 있음</li>
      <li>순서가 있음</li>
    </ol>
    <ul>
      <li>순서가 없음</li>
    </ul>
    <pre>
      기본 기본 기본
      우아아아
    </pre>
    <p>
      기본 기본 기본 <br>우아아아
    </p>
    <blockquote>
      인용문?
    </blockquote>
    <div>
      ???
    </div>
  </body>
</html>
