<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기초</title>
  </head>
  <body>
    <!-- 태그간의 띄어쓰기, 엔터는 동작 X -->
    <!-- a태그(anchor) -->
    <a href="http://google.com">구글</a>
    <!-- b태그(bold) -->
    <b>굵은 글씨</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <strong>강한 글씨?</strong>
    <!-- i태그(italic) -->



</html>
