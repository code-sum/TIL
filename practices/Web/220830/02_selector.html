<!-- CSS 적용 우선순위(cascading order) 정리 

  * : 가장 쉽다. 모든 것에 된다. 
  요소 선택 : *보다는 덜한데, 쉽고 모든 것에 된다
  class : 요소보다는 덜한데..
  id : 문서 하나!

  인라인 스타일 : 너가 굳이 그렇게 하겠다면,
  우선순위가 높은 것이길 바라... 
  재사용도 못하고 완전 쓰레긴데...
  굳이굳이 그러고싶다면 우선순위 높여줄게
  !important : 어? 이거 썼어. 그러면 ㅇㅋ 
  너의 소스코드의 핵폭탄을 투하한다면야..
  ㅇㅋ
  => 외부라이브러리에서 많이 쓰는 패턴.
  왜? 외부라이브러리 입장에서는 
  내가 적용되야 이걸 쓰는 의미가 있으니까!

 -->

 <h1 id="id"></h1>
