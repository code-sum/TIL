    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top bg-primary position-relative">
      <a class="navbar-brand text-white mx-3" href="02_index.html">Navbar</a>

            <a class="nav-link text-white-50" href="01_signin.html">회원가입</a>
        </li>
        </ul>
    </nav>

    <div class="container d-flex flex-column">
      <div class="d-flex">
        <h1 class="mx-auto my-4">회원 가입</h1>
      </div>
      <form>
        <div class="form-group mt-3">
          <label for="input-email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
        </div>
        <div class="form-group has-success mt-3">
          <label for="input-pw" class="form-label">비밀번호</label>
          <input type="password" class="form-control is-valid" id="input-pw">
          <div class="valid-feed-back"></div>
        </div>
        <div class="form-group has-danger mt-3">
          <label for="input-pw2" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control is-invalid" id="input-pw2" aria-describedby="pw-help">
          <div id="pw-help" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
        </div>
        <div class="form-group mt-3">
          <label for="formFile" class="form-label">프로필 사진</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="form-group form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">개인정보 활용에 동의합니다.</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">가입 신청</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
